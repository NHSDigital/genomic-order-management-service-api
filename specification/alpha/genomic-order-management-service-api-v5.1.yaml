components:
  responses:
    4XX-goms-error:
      description: >
        Below are examples of potential HTTP status codes and their associated
        error codes, which could be returned in the event of a fault.


        | HTTP status | Error code                 | Description |

        | ----------- | -------------------------- |
        --------------------------------------------- |

        | 400         | INVALID                    | The provided event ID is
        either missing or not in the expected format. |

        | 400         | BAD_REQUEST                | Search could not be
        processed or failed basic FHIR validation rules  |

        | 401         | UNAUTHORISED               | Authorization is required
        for the interaction that was attempted  |

        | 400         | BAD_REQUEST                | The resource could not be
        parsed or failed basic FHIR validation rules  |

        | 404         | NOT_FOUND                  | The requested resource was
        not found. |

        | 405         | NOT_ALLOWED                | The requested method is not
        allowed  |

        | 422         | UNPROCESSABLE_ENTITY       | The proposed resource
        violated applicable FHIR profiles or server business rules. This should
        be accompanied by an OperationOutcome resource providing additional
        detail  |
      content:
        application/fhir+json:
          schema:
            type: object
            description: >
              Outcome of an operation that does not result in a resource or
              bundle being returned (for example, error, async/batch
              submission).
            properties:
              resourceType:
                type: string
                description: FHIR Resource Type.
                enum:
                  - OperationOutcome
                example: OperationOutcome
              issue:
                type: array
                description: List of issues that have occurred.
                minItems: 1
                items:
                  type: object
                  required:
                    - severity
                    - code
                  properties:
                    severity:
                      type: string
                      enum:
                        - fatal
                        - error
                        - warning
                        - information
                      description: Severity of the error.
                      example: error
                    code:
                      type: string
                      description: FHIR error code.
                      example: invalid
                      enum:
                        - invalid
                        - structure
                        - required
                        - value
                        - invariant
                        - security
                        - login
                        - unknown
                        - expired
                        - forbidden
                        - suppressed
                        - processing
                        - not-supported
                        - duplicate
                        - multiple-matches
                        - not-found
                        - deleted
                        - too-long
                        - code-invalid
                        - extension
                        - too-costly
                        - business-rule
                        - conflict
                        - transient
                        - lock-error
                        - no-store
                        - exception
                        - timeout
                        - incomplete
                        - throttled
                        - informational
                    details:
                      type: object
                      description: Internal error code.
                      properties:
                        coding:
                          type: array
                          items:
                            type: object
                            required:
                              - system
                              - code
                            properties:
                              system:
                                type: string
                                description: URI of the coding system specification.
                                enum:
                                  - >-
                                    https://fhir.nhs.uk/R4/CodeSystem/Spine-ErrorOrWarningCode
                              code:
                                type: string
                                description: Symbol in syntax defined by the system.
                                example: INVALID_VALUE
                              display:
                                type: string
                                description: Representation defined by the system.
                                example: Provided value is invalid
                    diagnostics:
                      type: string
                      pattern: '[ \r\n\t\S]+'
                      description: Additional diagnostic information about the issue.
                    location:
                      type: array
                      items:
                        type: string
                        pattern: '[ \r\n\t\S]+'
                        description: >-
                          This element is deprecated because it is XML specific.
                          It is replaced by issue.expression, which is format
                          independent, and simpler to parse. 


                          For resource issues, this will be a simple XPath
                          limited to element names, repetition indicators and
                          the default child accessor that identifies one of the
                          elements in the resource that caused this issue to be
                          raised.  For HTTP errors, will be "http." + the
                          parameter name.
                    expression:
                      type: array
                      items:
                        type: string
                        pattern: '[ \r\n\t\S]+'
                        description: >-
                          A [simple subset of FHIRPath](fhirpath.html#simple)
                          limited to element names, repetition indicators and
                          the default child accessor that identifies one of the
                          elements in the resource that caused this issue to be
                          raised.
