info:
  title: Genomic Order Management Service (FHIR) API
  version: v0.5.1 Alpha
  description: >

    ## Overview

    The [NHS Genomic Medicine Service](https://www.england.nhs.uk/genomics/)
    enables the NHS to harness the power of genomic technology and science to
    improve the health of our population and deliver on the commitments in the
    [NHS Long Term Plan](https://www.longtermplan.nhs.uk/) including:

    * to be the first national health care system to offer whole genome
    sequencing as part of routine care, including for all children with cancer
    or children who are seriously ill with a likely genetic disorder

    * increased access to molecular diagnostics and offer genomic testing
    routinely to all people with cancer
     
    * improve early detection and treatment of high-risk conditions including
    expanding genomic testing for familial hypocholesterolaemia

    * linking and correlating genomic data to help provide new treatments,
    diagnostic approaches and help patients make informed decisions about their
    care


    A
    [strategy](https://www.england.nhs.uk/long-read/accelerating-genomic-medicine-in-the-nhs/)
    for embedding genomics in the NHS over the next 5 years was published in
    October 2022 outlined four priority areas:

    1. embedding genomics across the NHS, through a world leading innovative
    service model from primary and community care through to specialist and
    tertiary care


    2. delivering equitable genomic testing for improved outcomes in cancer,
    rare, inherited and common diseases and in enabling precision medicine and
    reducing adverse drug reactions


    3. enabling genomics to be at the forefront of the data and digital
    revolution, ensuring genomic data can be interpreted and informed by other
    diagnostic and clinical data


    4. evolving the service through cutting-edge science, research and
    innovation to ensure that patients can benefit from rapid implementation of
    advances



    The Genomic Order Management service forms part of the core digital service
    in enabling to accelerate services into clinical settings. The scope of this
    service is the digitisation of **genomics test ordering and reporting**
    within the whole of NHSE, focusing solely on test order management (Whole
    Genome Sequencing (WGS) and Non-WGS Test Requests) and the management of
    test results and reports. Key points in scope:

    * it is a central national capability, which will standardise the data
    associated with each genomic test request and communication standards

    * it is focusing on the relevant data flows between organisational
    boundaries


    * with the end strategic goal being that a significant proportion of
    requesting locations have their systems (e.g., EHRs, Portals, LIMS, Order
    Comms) and receiving locations (e.g., Lab LIMS) integrated to central
    national capability


    Clinical users in NHS will be able to:

    * create requests for genomics tests


    * track status updates to tests


    * retrieve interpretation reports


    Users in NHS Genomics Laboratories will be able to:

    * access genomic tests


    * manage send aways


    * update genomic tests


    * create, Manage and Reassign tasks


    * provide status updates on test progress


    * upload interpretation reports



    The API's provide the core capabilities around the patient Unified Genomic
    Record (**UGR**). 


    ## Who can use this API
      This API can only be used where there is a legal basis to do so. Make sure you have a valid use case before you go too far with your development.

    ## Related APIs
       
    ### Services

    These services must be used alongside genomic order management service to
    create a genetic test request, status tracking, updates and report access:

    * [Care Identity Service
    2](https://digital.nhs.uk/services/identity-and-access-management/national-care-identity-service)
    [(CIS2)](https://digital.nhs.uk/services/care-identity-service/applications-and-services#cis2-authentication)
    - use this to authenticate clinical users with their smartcard. See Security
    and Authorisation
    [section](https://digital.nhs.uk/developer/api-catalogue/genomic-order-management-service-fhir#overview--security-and-authorisation)
    for more details.

    * [Organisation Data Service
    (ODS)](https://digital.nhs.uk/developer/api-catalogue/organisation-data-service-fhir)
    - use this to access ODS codes for NHS organisations using the genomics
    services.

    * [Personal Demographics Service
    (PDS)](https://digital.nhs.uk/developer/api-catalogue/personal-demographics-service-fhir)
    - use PDS to synchronise a patient's demographic details including their
    name, date of birth and address.

    * [Role-Based Access Controls
    (RBAC)](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/national-rbac-for-developers)
    - RBAC rules are stored in the National RBAC Database (NRD) and are used to
    limit what clinical users can and cannot do.


    ### Documentation

    This documentation provides important context:

    * [Genomic Test
    Diretory](https://www.england.nhs.uk/publication/national-genomic-test-directories/)
    - The national genomic test directory specifies which genomic tests are
    commissioned by the NHS in England, the technology by which they are
    available, and the patients who will be eligible to access to a test.

    * [Genomic Laboratory
    Hubs](https://www.england.nhs.uk/genomics/genomic-laboratory-hubs/) -
    Genomic testing in the NHS is being provided through a national testing
    network, consolidating and enhancing the existing laboratory provision.


    ### Guidance for developers and product owners

    Documentation and guidance for technical audiences:

    * [Implementation guide for Genomics FHIR
    standard](https://simplifier.net/guide/fhir-genomics-implementation-guide/Home/Design/Interactions?version=current)
    - the implementation guide contains detailed information, example, error
    codes and processes. This is for technical audiences like developers.


    * [FHIR UK Core R4](https://simplifier.net/hl7fhirukcorer4) - Core FHIR
    standard mandated for adoption and implementation in UK and our [Genomics
    IG]((https://simplifier.net/guide/fhir-genomics-implementation-guide/Home/Design/Interactions?version=current)
    is based on this standard.


    ## API status and roadmap

    The data and digital framework established as part of the [genomics
    strategy](https://www.england.nhs.uk/long-read/accelerating-genomic-medicine-in-the-nhs/)
    outlined 3 major deliverables to accelerate the digital adoption and improve
    services.

    * genomic order management service


    * test directory


    * unified genomic record


    The immediate priority of Genomics Order Management development is to
    support the rollout of the next-gen FHIR APIs for primary care and secondary
    care settings for genetics ordering and GLH's in provding the  testing
    services.


    This API is [in
    development](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#statuses),
    meaning:

    * it is available for testing in the integration environment


    * we expect to make breaking changes based on developer feedback


    To see our roadmap, or to suggest, comment or vote on features for this API,
    see our [interactive product
    backlog](https://nhs-digital-api-management.featureupvote.com/?tag=genomics-diag-order-management).


    If you have any other queries, please [contact
    us](https://digital.nhs.uk/developer/help-and-support).


    ## Service level

    This API is a platinum service, meaning it is operational and supported 24
    hours a day, 365 days a year.


    For more details, see [service
    levels](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#service-levels).


    ## Technology

    This API is
    [RESTful](https://digital.nhs.uk/developer/guides-and-documentation/our-api-technologies#basic-rest).


    It conforms to the
    [FHIR](https://digital.nhs.uk/developer/guides-and-documentation/our-api-technologies#fhir)
    global standard for health care data exchange, specifically to [FHIR R4
    (v4.0.1)](https://hl7.org/fhir/r4/), except that it does not support the
    [capabilities](http://hl7.org/fhir/R4/http.html#capabilities) interaction. 

    Refer to [Genomics FHIR
    IG](https://simplifier.net/guide/fhir-genomics-implementation-guide/Home?version=current)
    for more details to the implementation requirements. This specification is
    based on UK Core Ballot2 and conforms to the same.


    You do not need to know much about FHIR to use this API - FHIR APIs are just
    RESTful APIs that follow specific rules. In particular:

    * resource names are capitalised and singular, for example `/Patient` not
    `/patients`

    * array names are singular, for example `line` not `lines` for address lines

    * data items that are country-specific and thus not included in the FHIR
    global base resources are usually wrapped in an `extension` object


    There are [libraries and software development kits
    available](https://digital.nhs.uk/developer/guides-and-documentation/api-technologies-at-nhs-digital#fhir-libraries-and-sdks)
    to help with FHIR API integration.


    ## Network access

    This API is available on the internet and, indirectly, on the [Health and
    Social Care Network
    (HSCN)](https://digital.nhs.uk/services/health-and-social-care-network).

    To use this API with [NHS
    smartcards](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/nhs-smartcards-for-developers),
    the end user needs an HSCN connection, although internet-facing alternatives
    to smartcards are available.


    For more details see [Network access for
    APIs](https://digital.nhs.uk/developer/guides-and-documentation/network-access-for-apis).


    ## Security and authorisation

    This API has 2 access modes:

    * user-restricted access (**BETA/LIVE**)

    * application-restricted access (**ALPHA**)


    ### User-restricted access

    In LIVE mode the APIs are mostly
    [user-restricted](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#user-restricted-apis),
    meaning we authenticate the end user.

    Our API's only supports [CIS2 separate authentication and
    authorisation](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/user-restricted-restful-apis-nhs-cis2-separate-authentication-and-authorisation),do
    not use combined authentication and authorisation.

    ### Application-restricted access

    The only interaction that is not user-restricted is quering for read only
    access to test order and status. Use this access mode to communicate in un
    attended mode using application to application restricted mode.

    To use this access mode, use the following security pattern:

    * [Application-restricted RESTful API - signed JWT
    authentication](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/application-restricted-restful-apis-signed-jwt-authentication)


    **FOR ALPHA** phase the API would be demonstrated using
    application-restricted access using [API key
    authentication](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/application-restricted-restful-apis-api-key-authentication). 


    **FOR PRIVATE BETA / LIVE**  phase the API would be [user-restricted
    access](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#user-restricted-apis)
    based on
    [CIS2](https://digital.nhs.uk/services/care-identity-service/applications-and-services#cis2-authentication)
    for end user authentication.

    ## Errors

    We use standard HTTP status codes to show whether an API request succeeded
    or not. They are usually in the range:


    * 200 to 299 if it succeeded, including code 202 if it was accepted by an
    API that needs to wait for further action


    * 400 to 499 if it failed because of a client error by your application


    * 500 to 599 if it failed because of an error on our server


    Errors specific to each API are shown in the Endpoints section, under
    Response. See our [reference
    guide](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#http-status-codes)
    for more on errors.

    ## Open source

    You might find the following [open
    source](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#open-source)
    resources useful.

    ## Environment and testing

    | Environment      | Base
    URL                                                            |

    |------------------|---------------------------------------------------------------------|

    | Sandbox (N/A)         
    |`https://sandbox.api.service.nhs.uk/genomic-order-management-service`|

    | Integration         
    |`https://int.api.service.nhs.uk/genomic-order-management-service`|

     ![Postman](https://run.pstmn.io/button.svg) collection to test against [INT environment](https://github.com/NHSDigital/genomic-order-management-service-api/tree/main/tests).

    ### Sandbox testing

    Our [sandbox
    environment](https://digital.nhs.uk/developer/guides-and-documentation/testing#sandbox-testing):


    * is for early developer testing

    * only covers a limited set of scenarios

    * is stateless, so it does not actually persist any updates

    * is open access, so does not allow you to test authorisation


    For details of sandbox testing, or to try out the sandbox using our "Try
    this API" feature, see the documentation for each endpoint.


    ### Integration testing

    Our [integration test
    environment](https://digital.nhs.uk/developer/guides-and-documentation/testing#integration-testing):


    * is for formal integration testing

    * is stateful, so persists updates

    * includes authorisation, with
    [smartcard](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/nhs-smartcards-for-developers)
    and non-smartcard options


    For more details see [integration testing with our RESTful
    APIs](https://digital.nhs.uk/developer/guides-and-documentation/testing#integration-testing-with-our-restful-apis).


    ## Onboarding

    You need to get your software approved by us before it can go live with this
    API. We call this onboarding. The onboarding process can sometimes be quite
    long, so it is worth planning well ahead.


    Whilst this API is in Alpha it is not possible to onboard to this API. As
    part of this process, you need to demonstrate that you can manage risks and
    that your software conforms technically with the requirements for this API.
    Information on this page might impact the design of your software.


    To understand how our online digital onboarding process works, see [digital
    onboarding](https://digital.nhs.uk/developer/guides-and-documentation/digital-onboarding#using-the-digital-onboarding-portal).
